name: Android Build\n\non:\n  push:\n    branches:\n      - master\n\njobs:\n  build:\n    runs-on: ubuntu-latest\n    steps:\n      - name: Checkout code\n        uses: actions/checkout@v2\n      - name: Setup JDK\n        uses: actions/setup-java@v1\n        with:\n          java-version: '11'\n      - name: Install EAS CLI\n        run: npm install -g eas-cli\n      - name: Build APK\n        run: eas build -p android --profile release\n